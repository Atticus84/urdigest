<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meta oEmbed Review Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 24px; background: #fafafa; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .card { background: white; border: 1px solid #e5e5e5; border-radius: 12px; padding: 16px; }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 0 0 16px; color: #444; }
    .note { font-size: 13px; color: #666; margin-top: 12px; }
    pre { background: #f3f3f3; padding: 12px; border-radius: 8px; overflow: auto; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Meta oEmbed Read - Review Page</h1>
      <blockquote 
        class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/reel/DU30DbujO_b/"
        data-instgrm-version="14">
      </blockquote>
      <script async src="//www.instagram.com/embed.js"></script>
    </div>
  </div>
</body>
</html>
